include-file = $HOME/.config/polybar/colors.ini
include-file = $HOME/.config/polybar/include_modules.ini

[bar/main]
width = 100%
height = 35px
offset-x = 0%
offset-y = 0%

fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 4
line-color = ${colors.foreground}

radius = 0

padding-left = 2
padding-right = 2

module-margin-left = 2
module-margin-right = 2

include-file = $HOME/.config/polybar/fonts.ini

modules-left = date bspwm
modules-center = custom_xwin
modules-right = pulseaudio custom_bluetooth custom_wifi custom_bat
;modules-right = temperature cpu memory root home pulseaudio custom_bluetooth custom_wifi custom_bat

override-redirect=true
wm-restack = bspwm

enable-ipc = true

cursor-click = pointer
cursor-scroll = ns-resize


[bar/secondary]
inherit = bar/main
monitor = ${env:MONITOR:HDMI2}

[bar/test]
inherit = bar/main

width = 50%
height = 30px
offset-x = 25%
offset-y = 50%

modules-left = 
modules-center = custom_bluetooth
modules-right = 

[global/wm]
margin-top = 5
margin-bottom = 5

